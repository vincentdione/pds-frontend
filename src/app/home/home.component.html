<div class="container">
  <mat-card>
    <mat-toolbar color="primary">
      <mat-toolbar-row fxLayout="row">
        <span class="title-center" >Se connecter</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="mat-typography">
      <form [formGroup]="loginForm" >
         <div fxFlex fxLayout="column">
          <mat-form-field appearance="fill"  fxFlex >
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
              <span *ngIf="loginForm.controls.username.errors.required" >Ce champ est obligatoire</span>
              <span *ngIf="loginForm.controls.username.errors.pattern" >Ce champ est invalide</span>
            </mat-error>
          </mat-form-field>



          <mat-form-field appearance="fill"  fxFlex >
            <mat-label>Password </mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
              <span *ngIf="loginForm.controls.password.errors.required" >Ce champ est obligatoire</span>
              <span *ngIf="loginForm.controls.password.errors.pattern" >Ce champ est invalide</span>
            </mat-error>
          </mat-form-field>
         </div>
      </form>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
    <button mat-raised-button class="btn" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)" >Se connecter</button>
<!--     <button mat-raised-button class="btn" style="margin-left:5px;" mat-dialog-close>Fermer</button>
 -->    </mat-dialog-actions>
  </mat-card>
</div>
